
<!DOCTYPE html>
<html>
    <head>
        <title>Malaquita</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css">
        <script src="nacho.js"></script>
       
    
    </head>
    <body>
        <div class="malaquitaContainer">
            <svg width="600" height="600" id ="malaquitaSVG" xmlns="http://www.w3.org/2000/svg">
            </svg>
            <div class="controlsContainer">

                <div class=" tranlateContainer">
                        <div class = "tituloSubContainer">
                        Traslación
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">X</div>
                        <input id ="boxtrasX" class="paramValue">
                        <input type="range" id="xrotSlider" name="xtrasSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Y</div>
                        <input id ="boxtrasY" class="paramValue">
                        <input type="range" id="xrotSlider" name="yTraslider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Z</div>
                        <input id ="zBotTras" class="paramValue">
                        <input type="range" id="xrotSlider" name="zTraslider" class="paramslider" min="-180" max="180" value="0"/>

                </div>
                <div class=" rotateContainer">
                    <div class = "tituloSubContainer">
                        ROTACIÓN
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">X</div>
                        <input id ="boxrotX" class="paramValue">
                        <input type="range" id="xrotSlider" name="xrotSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Y</div>
                        <input id ="boxrotY" class="paramValue">
                        <input type="range" id="xrotSlider" name="xrotSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Z</div>
                        <input id ="boxrotZ" class="paramValue">
                        <input type="range" id="xrotSlider" name="xrotSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>


            </div>
        </div>

         <script src="malaquita.js"></script>
    </body>
</html>
