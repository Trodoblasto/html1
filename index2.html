
<!DOCTYPE html>
<html>
    <head>
        <title>Malaquita</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.min.js"></script>  
    </head>

    <body>
        <div class="malaquitaContainer">
            <svg width="600" height="600" id ="malaquitaSVG" xmlns="http://www.w3.org/2000/svg">
               
             
              
                 <ellipse  id="miEclipse" rx="200" ry="360" cx="300" cy="100"  style="fill:rgb(241, 241, 241);stroke:rgb(0, 0, 0);stroke-width:1" />
                    <rect width="450" height="100" x="90" y="0"  fill="#fff8ef" stroke="none"/>
                   <ellipse  id="baseCirculo" rx="200" ry="0" cx="300" cy="100"  style="fill:rgb(241, 241, 241);stroke:rgb(0, 0, 0);stroke-width:1" />
                         
            </svg>
            <div class="controlsContainer">
                
                <div class=" translateContainer">
                        <div class = "tituloSubContainer">
                        Traslación
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">X</div>
                        <input id ="boxtrasX" class="paramValue">
                        <input type="range" id="xrotSlider" name="xtrasSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Giro</div>
                        <input id ="boxtrasY" class="paramValue">
                        <input type="range" id="xrotSlider" name="yTraslider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Z</div>
                        <input id ="anguloR" class="paramValue">
                        <input type="range" id="anguloRSlider" name="zTraslider" class="paramslider" min="-180" max="180" value="0"/>

                </div>
                <div class=" rotateContainer">
                    <div class = "tituloSubContainer">
                        ROTACIÓN
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">X</div>
                        <input id ="rotBoxX" class="paramValue" >
                        <input type="range" id="rotSliderX" name="xrotSlider" class="paramslider" min="-180" max="180" value="0" />
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Y</div>
                        <input id ="boxrotY" class="paramValue" >
                        <input type="range" id="xrotSlider" name="xrotSlider" class="paramslider" min="720" max="720" value="0"/>
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Z</div>
                        <input id ="boxrotZ" class="paramValue">
                        <input type="range" id="xrotSlider" name="xrotSlider" class="paramslider" min="-180" max="180" value="0"/>
                    </div>
            </div>

            <div class= "rotateContainer">
                    <div class = "tituloSubContainer">
                       Radio Elipse
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">X</div>
                        <input id ="relElipse" class="paramValue">
                        <input type="range" id="relSlider" name="xrotSlider" class="paramslider" min="0" max="100" value="100" onchangue= "sliderRatioElipse()" />
                    </div>
                    <div class = "controlGroupA">
                        <div class="textoA">Y</div>
                        <input id ="angulo" class="paramValue">
                        <input type="range" id="anguloSlider" name="xrotSlider" class="paramslider" min="0" max="720" value="0"/>
                    </div>
                    
            </div>
        </div>

         <script src="malaquita.js"></script>
    </body>
</html>
